<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tri de tableau</title>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
    </head>
    <body>
        <h3>Jour 3</h3>
        <h1>Javascript</h1>
        <h3>Le 27 mars 2018</h3>

        <style media="screen">
            #tableau {
                margin-left: 3em;
            }
            #tableau td,
            #tableau th {
                border: 1px solid #ececec;
                width: 150px;
                padding: 1em;
                margin: 1em;
            }
        </style>

        <table id="tableau">
    		<thead id="thead">
    			<tr>
    				<th>
                        Animal
                        <button id="btncol0_asc"><i class="fa fa-arrow-down"></i></button>
                        <button id="btncol0_desc"><i class="fa fa-arrow-up"></i></button>
                    </th>
    				<th>
                        Meuble
                        <button id="btncol1_asc"><i class="fa fa-arrow-down"></i></button>
                        <button id="btncol1_desc"><i class="fa fa-arrow-up"></i></button>
                    </th>
    				<th>
                        Couleur
                        <button id="btncol2_asc"><i class="fa fa-arrow-down"></i></button>
                        <button id="btncol2_desc"><i class="fa fa-arrow-up"></i></button>
                    </th>
    			</tr>
    		</thead>
    		<tbody id="tbody">
    			<tr>
    				<td>chien</td>
    				<td>table</td>
    				<td>rouge</td>
    			</tr>
    			<tr>
    				<td>poisson</td>
    				<td>chaise</td>
    				<td>vert</td>
    			</tr>
    			<tr>
    				<td>chèvre</td>
    				<td>commode</td>
    				<td>orange</td>
    			</tr>
    			<tr>
    				<td>brebis</td>

    		</tbody>
    	</table>


        <!-- scripts -->
        <script type="text/javascript" src="script3.js"></script>

    </body>
</html>
